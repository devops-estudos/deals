apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: deals-rollout
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: deals
  template:
    metadata:
      labels:
        app: deals
    spec:
      containers:
        - name: deals
          image: "ghcr.io/devops-estudos/deals:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
  strategy:
    canary:
      canaryService: deals-preview
      stableService: deals-active
      trafficRouting:
        traefik:
          weightedTraefikServiceName: deals-traefik-service
      steps:
      - setWeight: 30
      - pause:
          duration: 30s
      - setWeight: 40
      - pause:
          duration: 30s
      - setWeight: 60
      - pause:
          duration: 30s
      - setWeight: 80
      - pause:
          duration: 30s