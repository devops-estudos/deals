apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: deals-ingress-route
  namespace: default
  labels:
    app: deals-ingress-route
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: PathPrefix(`/`)
      services:
        - kind: Service
          name: deals-active
          namespace: default
          port: http
        - kind: Service
          name: deals-preview
          namespace: default
          port: http

